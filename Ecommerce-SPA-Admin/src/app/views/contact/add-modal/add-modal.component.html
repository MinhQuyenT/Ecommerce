<form #form="ngForm">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Update</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h5>Portfolio</h5>
    <div class="row">
      <div class="col-12 col-md-4 mb-3">
        <label for="portfolio_Name" class="form-label">
          Portfolio Name <i class="text-danger">*</i>
        </label>
        <input type="text" class="form-control mb-3" id="portfolio_Name" name="portfolio_Name"
          placeholder="Portfolio Name..." required />
        <label for="portfolio_Category_ID" class="form-label">
          Category Name <i class="text-danger">*</i>
        </label>
        <!--  -->
      </div>
      <div class="col-12 col-md-4 mb-3">
        <label for="background_Image" class="form-label">
          Background Image <i class="text-danger">*</i>
        </label>
        <media-uploader #mediaUploader [height]="10" [maxSize]="50000" [copy]="true" [crop]="true" [remove]="true"
          [preview]="true" [disabled]="false" [confirmRemove]="true" [accept]="'.jpg, .jpeg, .png, .svg'"
          (result)="handleResult($event)">
        </media-uploader>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <label for="status" class="form-label"></label>
        <div class="status-checkbox mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="status" name="status">
            <label class="form-check-label" for="status">
              Status <i class="text-danger">*</i>
            </label>
          </div>
        </div>
        <div class="status-checkbox">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="has_Detail" name="has_Detail">
            <label class="form-check-label" for="has_Detail">
              Has Detail <i class="text-danger">*</i>
            </label>
          </div>
        </div>
      </div>
    </div>
    <section id="detail">
      <h5>Detail</h5>
      <div class="row">
        <div class="col-12 col-md-4 mb-3">
          <label for="project_Date" class="form-label">
            Project Date
          </label>
          <input type="text" class="form-control" id="project_Date" name="project_Date" bsDatepicker
            placeholder="Project Date..." />
        </div>
        <div class="col-12 col-md-4 mb-3">
          <label for="client" class="form-label">
            Client
          </label>
          <input type="text" class="form-control" id="client" name="client" placeholder="Client..." />
        </div>
        <div class="col-12 col-md-4 mb-3">
          <label for="project_Url" class="form-label">
            Project Url
          </label>
          <input type="text" class="form-control" id="project_Url" name="project_Url" placeholder="Project Url..." />
        </div>
      </div>
      <label for="image_Gallery" class="form-label">
        Image Gallery
      </label>
      <div class="row">
        <div class="col-12 col-md-4 mb-3">
          <media-uploader #mediaUploader [disabled]="false" [accept]="'image/*'" [preview]="false"
            (result)="handleResult($event)">
          </media-uploader>
        </div>
      </div>
      <label for="detail" class="form-label">
        Detail
      </label>
      <textarea name="detail" id="detail" class="form-control" placeholder="Detail..." style="height: 10rem"></textarea>
    </section>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" type="button">
      <i [class]="iconButton.RESET"></i>
      Reset
    </button>
    <button class="btn btn-success" type="submit" [disabled]="form.invalid">
      <i [class]="iconButton.SAVE"></i>
      Save
    </button>
  </div>
</form>
