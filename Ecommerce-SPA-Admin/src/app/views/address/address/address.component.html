<div class="content">

  <div class="workplace">
    <div class="page-header">
      <h1>
        Upload Địa chỉ mới nhất
      </h1>
    </div>
    <div class="row-fluid">
      <div class="span12">
        <!--Tiêu đề-->
        <div class="head clearfix">
          <div class="isw-list">
          </div>
          <h1>
            Upload Data
          </h1>
        </div>
        <!--Thông tin Loại-->
        <div class="block-fluid  customize">
          <!--Chọn Loại Cấp Cha-->
          <div class="row-form clearfix">
            <div class="span2">
              Vui lòng chọn file để update:
            </div>
            <div class="span10">
              <form  class="input-group mb-3" style="width: 40%;">
                <input type="file" class="form-control" name="inputFile" width="50%" >
                <button class="btn btn-success input-group-text" style="margin-left: 16px!important;" type="submit" [disabled]="true">Upload</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row-fluid">
      <div class="span4">
        <!--Tiêu đề-->
        <div class="head clearfix">
          <div class="isw-folder">
          </div>
          <h1>
            Chọn địa bàn Tỉnh
          </h1>
        </div>
        <!--Loại Cấp Cha + Cấp Con-->
        <div class="block-fluid">
          <!--Loại Cấp Cha-->
          <div class="row-form clearfix" style="padding: 7px 16px;">
            <select></select>
            <span style="text-align: center; display: block;">Chọn Loại Cấp Cha.</span>
          </div>
          <!--Loại Cấp Con-->
          <div class="row-form clearfix" style="padding: 8px 16px;">
            <span size="4" class="category" style="height:100px; display: block; text-align: center;">Tỉnh....</span>
          </div>
        </div>
      </div>
      <div class="span4">
        <!--Tiêu đề-->
        <div class="head clearfix">
          <div class="isw-folder">
          </div>
          <h1>
            Chọn địa bàn Huyện
          </h1>
        </div>
        <!--Loại Cấp Cha + Cấp Con-->
        <div class="block-fluid">
          <!--Loại Cấp Cha-->
          <div class="row-form clearfix" style="padding: 7px 16px;">
            <select></select>
            <span style="text-align: center; display: block;">Chọn Loại Cấp Cha.</span>
          </div>
          <!--Loại Cấp Con-->
          <div class="row-form clearfix" style="padding: 8px 16px;">
            <span size="4" class="category" style="height:100px; display: block; text-align: center;">Huyện....</span>
          </div>
        </div>
      </div>
      <div class="span4">
        <!--Tiêu đề-->
        <div class="head clearfix">
          <div class="isw-folder">
          </div>
          <h1>
            Chọn địa bàn Xã
          </h1>
        </div>
        <!--Loại Cấp Cha + Cấp Con-->
        <div class="block-fluid">
          <!--Loại Cấp Cha-->
          <div class="row-form clearfix" style="padding: 7px 16px;">
            <select></select>
            <span style="text-align: center; display: block;">Chọn Loại Cấp Cha.</span>
          </div>
          <!--Loại Cấp Con-->
          <div class="row-form clearfix" style="padding: 8px 16px;">
            <span size="4" class="category" style="height:100px; display: block; text-align: center;">Xã....</span>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <!--Tiêu đề-->
          <div class=" clearfix">
            <div class="isw-list text-center">
              <h1 class="text-center">
               Tỉnh - Huyen - Xã
              </h1>
            </div>
          </div>
        </div>
      </div>

      <!--Link trở lại-->
      <div class="tar">
        <a href="PictureList.html" type="button" class="btn active">
          <i class="icon-arrow-left"></i>Trở về trang hình ảnh
        </a>
      </div>
    </div>

  </div>
</div>
